name: Upload to Google Drive

on:
  push:
    branches:
      - develop  # cambia si usas otra rama principal

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Crear un archivo de prueba (puedes reemplazarlo con tu propio archivo)
      - name: Create test file
        run: |
          echo "Archivo de prueba generado automÃ¡ticamente el $(date)" > prueba.txt

      # Decodificar las credenciales base64 y guardarlas como credentials.json
      - name: Decode Google credentials
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT }}" | base64 --decode > credentials.json

      # Subir archivo a Google Drive
      - name: Upload to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: credentials.json
          filename: "prueba.txt"               # archivo local
          folderId: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}   # ID de la carpeta de Drive
          name: "archivo-prueba.txt"           # nombre final en Drive
          overwrite: "true"
